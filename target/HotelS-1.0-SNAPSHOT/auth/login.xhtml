<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Hotel System - Login</title>
        <style>
            .login-container {
                height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
            }
            .login-card {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 400px;
            }
            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }
            .login-header i {
                font-size: 2rem;
                color: #667eea;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
                color: #2c3e50;
            }
            .form-group input {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .btn-login {
                width: 100%;
                padding: 0.75rem;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
            }
            .btn-login:hover {
                background: #5a6fd8;
            }
            .messages {
                margin-bottom: 1rem;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>游낃 Hotel System</h2>
                    <p>Sistema de Gesti칩n Hotelera</p>
                </div>
                
                <h:form id="loginForm">
                    <!-- Mensajes de error -->
                    <h:messages errorClass="error-message" infoClass="info-message" 
                               style="color: red; margin-bottom: 1rem;" />
                    
                    <div class="form-group">
                        <h:outputLabel for="username" value="Usuario:" />
                        <h:inputText id="username" value="#{loginBean.username}" 
                                   required="true" style="width: 100%"
                                   requiredMessage="El usuario es obligatorio"/>
                        <h:message for="username" style="color: red;"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="password" value="Contrase침a:" />
                        <h:inputSecret id="password" value="#{loginBean.password}" 
                                     required="true" style="width: 100%"
                                     requiredMessage="La contrase침a es obligatoria"/>
                        <h:message for="password" style="color: red;"/>
                    </div>
                    
                    <div class="form-group">
                        <h:commandButton value="Ingresar" action="#{loginBean.login()}" 
                                       styleClass="btn-login"/>
                    </div>
                </h:form>
                
                <div style="text-align: center; margin-top: 1rem; color: #7f8c8d;">
                    <small>Versi칩n 1.0</small>
                </div>
            </div>
        </div>
    </h:body>
</html>
